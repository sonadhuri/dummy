<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>


</head>
<body>
<div class="container">
<div class="example">
    
    <script type="text/javascript">
        $(document).ready(function() {
            $('#boot-multiselect-demo').multiselect({
            nonSelectedText: 'Select expertise!',
            buttonWidth: 250,
            enableFiltering: true
        });
    $('#boot-multiselect-demo option[value="jQuery"]').prop('disabled', true);
        });

    </script>


     <select id="boot-multiselect-demo" multiple="multiple">
            <option value="jQuery">jQuery Tutorials</option>
            <option value="Bootstrap">Bootstrap Framework</option>
            <option value="HTML">HTML</option>
            <option value="CSS" >CSS</option>
            <option value="Angular">Angular</option>
            <option value="Angular">javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="MySQL">MySQL</option>
            <option value="Oracle">Oracle</option>
    </select>
</div>


</div>
</div>



</body>
</html>
